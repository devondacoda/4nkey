<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <link href="favicon.ico" rel="icon" sizes="16x16" type="image/x-icon">
  <link href="bootstrap.css" type="text/css"  rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="scripts/annyang.min.js"></script>
</head>

<body>
  <div class="column" id="content-container">
    <p class="lead score-container">Score: <span class="score"></span></p>

    <div class="col-md-12 bg-dark word-container">
      <img class="img-listen" hidden="true" src="imgs/volume.svg" />
      <h1 class="text-center text-white display-1 word"></h1>
    </div>

    <div class="col-md-12 bg-light definition-container">
      <p class="lead definition"></p>
      <img class="img-talk" src="imgs/microphone.svg" />
      <img class="img-speak" hidden="true" src="imgs/microphone-on.png" />
    </div>
  </div>

  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/tether.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
