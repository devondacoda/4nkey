<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <link href="favicon.ico" rel="icon" sizes="16x16" type="image/x-icon">
  <link href="bootstrap.css" type="text/css"  rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="scripts/annyang.min.js"></script>
</head>

<body>
  <div class="column" id="content-container">   
    <div class="page-top">
      <p class="title-container">Foreign Key: <span>Spanish</span></p>
      <p class="score-container">Score: <span class="score"></span></p>
      <input class="search-box form-control form-control-lg" hidden="true" type="text" placeholder="how are you" />
    </div> 
    
    <div class="word-container">
      <div class="word-holder">
        <img class="img-listen" src="imgs/volume.svg" />
        <p class="display-1 word"></p>
      </div>
    </div>
    
    <div class="definition-container">
      <div class="definition-holder">
        <p class="display-3 definition"></p>
        <img class="img-mic" src="imgs/microphone.svg" />
        <img class="img-mic-on" hidden="true" src="imgs/microphone-on.png" />
        <p class="credits">Powered by Yandex.Translate</p>
      </div>
    </div>
  </div>

  
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/tether.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  
  <script data-main="scripts/app.js" src="scripts/require.js"></script>
</body>
</body>

</html>
